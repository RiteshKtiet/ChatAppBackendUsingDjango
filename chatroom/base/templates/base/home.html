

{% extends "main.html" %}

{% block content %}

<h1>home</h1>
<div>
    <a href= {% url 'create-room'%}> create a room </a>
    <div>

        {% for room in rooms %}
            <div>
                <a href= '%url 'update-room' room.id%'>edit</a>
                <span>@{{rooms.host.useename}}</span>
                <h3>{{room.id}}--<a href= "{% url 'room' room.id %}">{{room.name}}</a></h3>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
